{% extends 'base.html' %}

{% block content %}
<div style="background-color:#231869;height: 100vh;">
    <div class="container" style="height: 100%;">
        <div class="row justify-content-center">
            <div class="col-md-6 col-sm-12 col-xs-12" style="padding-top: 5rem;">
                <form method="POST" class="card" style="border: 0; padding: 3rem;">
                    <div class="form-group">
                        <input type="text" class="form-control" name="city" placeholder="konoha">
                    </div>
                    <div class="form-group">
                     <input type="text" class="form-control" name="country" placeholder="village hidden in the leaf">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-info btn-block">Get Weather</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
